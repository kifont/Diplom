server.port=7070
spring.application.name=ad-backend
logging.pattern.console= [%d{HH:mm:ss} | %highlight(%-5level)] %msg %n

spring.datasource.url=jdbc:mysql://localhost:3232/default
spring.datasource.username=diplomuser
spring.datasource.password=diplompassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=off
